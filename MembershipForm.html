<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/membershipForm.css" />
  </head>
  <body>
    <div class="register-form">
      <h2>General Membership</h2>
      <form>
        <div class="form-group">
          <input
            type="text"
            id="accountnumber"
            class="form-control"
            name="accountnumber"
            placeholder="Account Number"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="fatherofHusband"
            class="form-control"
            name="fatherofHusband"
            placeholder="Father of Husband"
          />
        </div>
        <div class="form-group">
          <input
            type="date"
            id="admissionDate"
            class="form-control"
            name="admissionDate"
            placeholder="Admission Date"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="nomineeName"
            class="form-control"
            name="nomineeName"
            placeholder="Nominee Name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="age"
            class="form-control"
            name="age"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <select name="cars" id="cars" class="form-control">
            <option value="relation">Relation</option>
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="date"
            id="dob"
            class="form-control"
            name="dob"
            placeholder="Dob"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="aadharNumber"
            class="form-control"
            name="aadharNumber"
            placeholder="Aadhar Number"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="Address"
            class="form-control"
            name="Address"
            placeholder="Address"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="savingsPerMonth"
            class="form-control"
            name="savingsPerMonth"
            placeholder="Savings per Month"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="phoneNumber"
            class="form-control"
            name="phoneNumber"
            placeholder="Phone Number"
          />
        </div>
        <div class="form-group">
          <select name="cars" id="cars" class="form-control">
            <option value="occupation">Occupation</option>
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
          </select>
        </div>
        <div class="gender-group-sec">
          <fieldset>
            <legend>Gender</legend>
            <div class="checkbox-group">
              <input
                type="radio"
                id="male"
                name="gender"
                value="Male"
                checked
              />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="Female" />
              <label for="female">Female</label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Pension</legend>
            <div class="checkbox-group">
              <input type="radio" id="no" name="pension" value="No" checked />
              <label for="no">No</label>
              <input type="radio" id="yes" name="pension" value="Yes" />
              <label for="yes">Yes</label>
            </div>
          </fieldset>
        </div>

        <div class="checkbox-group">
          <input
            type="checkbox"
            id="subscribe-emails"
            name="subscribe-emails"
            checked
          />
          <label for="subscribe-emails">Half Savings return</label>
          <input
            type="checkbox"
            id="subscribe-emails"
            name="subscribe-emails"
            checked
          />
          <label for="subscribe-emails">Only Lras Vapaas</label>
        </div>
        <div class="btn-group">
          <button type="submit">Save</button>
          <button type="submit">Edit</button>
          <button type="submit">Delete</button>
          <button type="submit">Cancel</button>
          <button type="submit">DropOut</button>
        </div>
      </form>
    </div>
  </body>
</html>
