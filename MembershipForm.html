<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membership Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/membershipForm.css" />
  </head>
  <body>
    <div class="register-form">
      <h2>General Membership</h2>
      <form>
        <label for="first-name">First name*</label>
        <input type="text" id="first-name" name="first-name" required />

        <label for="last-name">Last name*</label>
        <input type="text" id="last-name" name="last-name" required />

        <label for="email">Email address*</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password (6 to 12 characters)*</label>
        <input type="password" id="password" name="password" required />

        <div class="checkbox-group">
          <input type="checkbox" id="rewards" name="rewards" />
          <label for="rewards"
            >Yes, join Sephoraâ€™s free rewards program and earn points on every
            purchase.</label
          >
        </div>

        <label for="birthdate"
          >Enter your birthdate to receive a free gift every year.</label
        >
        <div class="birthdate-group">
          <select id="birth-month" name="birth-month">
            <option value="">Month</option>
            <!-- Add month options here -->
          </select>
          <select id="birth-day" name="birth-day">
            <option value="">Day</option>
            <!-- Add day options here -->
          </select>
          <select id="birth-year" name="birth-year">
            <option value="">Year</option>
            <!-- Add year options here -->
          </select>
        </div>

        <div class="checkbox-group">
          <input
            type="checkbox"
            id="subscribe-emails"
            name="subscribe-emails"
            checked
          />
          <label for="subscribe-emails"
            >Yes, I would like to receive Sephora emails (you can unsubscribe at
            any time).</label
          >
        </div>

        <label for="zip-code">ZIP code (optional)</label>
        <input type="text" id="zip-code" name="zip-code" />

        <button type="submit">REGISTER</button>
      </form>
      <div class="footer-text">
        This site is protected by reCAPTCHA and the Google
        <a href="#">Privacy Policy</a> and
        <a href="#">Terms of Service</a> apply.
      </div>
    </div>
  </body>
</html>
